question: Helpt Cevace ook bij carriere switch
answer: >-
  Ja. We herpositioneren je ervaring met skills, impact en bewijs. Voor 45+
  leggen we nadruk op resultaat, recente bijscholing en actuele tooling. Voor
  switchers bouwen we een storybank die de brug slaat.
